server.port=8090
spring.application.name=monitor-service

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/healthmonitor}
spring.data.mongodb.database=healthmonitor

# Cache Configuration
spring.cache.type=simple

# Management endpoints
management.endpoints.web.exposure.include=health,caches
management.endpoint.health.show-details=always
management.endpoint.caches.enabled=true